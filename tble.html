    <!DOCTYPE html>

</head>
<body>
    <table style="width:70%">
        <h1>Favorite and Least Favorite Things(rowspan, colspan example)</h1>
        <tr>
         <td colspan="1" rowspan="2"></td>
         <td>jon</td>
         <td>tom</td>
        </tr>
        <tr>
         <th rowspan="3" colspan="2">Favorite</th>
         <th>Color</th>
         <td>Blue</td>
         <td>Purple</td>
        </tr>
        <tr>
         <th>Flavor</th>
         <td>Banana</td>
         <td>Chocolate</td>
        </tr>
        <tr>
            <th>Fruit</th>
            <td>Mango</td>
            <td>Apple</td>
        <tr>
         <th rowspan="3" colspan="2">Least Favorite</th>
         <th>Color</th>
         <td>Yellow</td>
         <td>Pink</td>
        </tr>
        <tr>
         <th>Flavor</th>
         <td>Mint</td>
         <td>Walnut</td>
        </tr>
       </table>
